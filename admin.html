<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control</title>
    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="icon">
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
    
<body>
    <header id="header" class="header fixed-top d-flex align-items-center py-2 py-lg-3">
        <div class="d-flex align-items-center justify-content-between">
            <a href="admin.html" class="logo d-flex align-items-center ps-lg-4">
                <img src="img/logo.png" alt="logo" class="logo">
            </a>
            <i class="bi bi-list toggle-sidebar-btn d-inline-block d-lg-none pe-2"></i>
        </div>
    </header>
    <aside id="sidebar" class="sidebar py-lg-5">

        <ul class="sidebar-nav py-2" id="sidebar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-person"></i> <span>Profesionales</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-hospital"></i> <span>Especialidades</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-alarm"></i> <span>Turnos</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-envelope"></i> <span>Consultas</span></a>
            </li>
            <li class="nav-item collapsed border-top mt-4 py-4">
                <button type="button" class="nav-link" onclick="">
                    <i class="bi bi-door-open"></i> Cerrar sesi√≥n
                </button>
            </li>
        </ul>

    </aside>

    <main class="main" id="main">
        <section class="container-fluid">
            <div class="row p-5 g-4">
                <div class="col-12 col-md-6 rounded-4">
                    <div class="card tarjeta p-3">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="card-body">
                                <h2 class="card-title display-2 fw-bold" id="cantidad-profesionales">00</h2>
                                <p class="card-subtitle" id="cantidad-profesionales-subtitulo">Profesionales</p>
                            </div>
                            <img class="tarjeta-imagen" src="img/hospitalista.png" alt="Profesional">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 rounded-4">
                    <div class="card tarjeta p-3">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="card-body">
                                <h2 class="card-title display-2 fw-bold" id="cantidad-especialidades">00</h2>
                                <p class="card-subtitle" id="cantidad-especialidades-subtitulo">Especialidades</p>
                            </div>
                            <img class="tarjeta-imagen" src="img/humano.png" alt="Especialidad">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 rounded-4">
                    <div class="card tarjeta p-3">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="card-body">
                                <h2 class="card-title display-2 fw-bold" id="cantidad-turnos">00</h2>
                                <p class="card-subtitle" id="cantidad-turnos-subtitulo">Turnos</p>
                            </div>
                            <img class="tarjeta-imagen" src="img/calendario.png" alt="Calendario">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 rounded-4">
                    <div class="card tarjeta p-3">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="card-body">
                                <h2 class="card-title display-2 fw-bold" id="cantidad-consultas">00</h2>
                                <p class="card-subtitle" id="cantidad-consultas-subtitulo">Consultas</p>
                            </div>
                            <img class="tarjeta-imagen" src="img/reporte-de-salud.png" alt="Consultas">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <script src="js/panelDeControl.js"></script>
</body>

</body>
</html>
