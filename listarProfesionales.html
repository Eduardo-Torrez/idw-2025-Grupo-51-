<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control</title>
    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="icon">
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
    
<body>
    <header id="header" class="header fixed-top d-flex align-items-center py-2 py-lg-3">
        <div class="d-flex align-items-center justify-content-between">
            <a href="admin.html" class="logo d-flex align-items-center ps-lg-4">
                <img src="img/logo.png" alt="logo" class="logo">
            </a>
            <i class="bi bi-list toggle-sidebar-btn d-inline-block d-lg-none pe-2"></i>
        </div>
    </header>
    <aside id="sidebar" class="sidebar py-lg-5">

        <ul class="sidebar-nav py-2" id="sidebar-nav">
            <li class="nav-item">
                <a href="listarProfesionales.html" class="nav-link collapsed">
                    <i class="bi bi-person"></i> <span>Profesionales</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-hospital"></i> <span>Especialidades</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-alarm"></i> <span>Turnos</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link collapsed">
                    <i class="bi bi-envelope"></i> <span>Consultas</span></a>
            </li>
            <li class="nav-item collapsed border-top mt-4 py-4">
                <button type="button" class="nav-link" onclick="">
                    <i class="bi bi-door-open"></i> Cerrar sesión
                </button>
            </li>
        </ul>

    </aside>

    <main class="main" id="main">
        <section class="container-fluid">
            <div class="d-flex flex-column align-items-center g-4 p-5">
            <section class="d-flex flex-column flex-lg-row justify-content-between align-items-center gap-2 w-100 ">
                <div class="text-center text-lg-start">
                    <h1 class="h1 display-6 fw-bold">Profesionales</h1>
                    <p class="texto" id="totalProfesionales">Total 75 profesionales</p>
                </div>
                <div>
                    <button type="button" class="btn btn-xl btn-admin px-4 my-5">Agregar profesional</button>
                </div>
            </section>
            <section class="d-flex overflow-y-scroll py-5 w-100 tabla-profesionales">
                <table class="table">
                    <thead class="encabezado">
                        <tr class="text-center align-middle">
                            <th scope="col">ID</th>
                            <th scope="col">Nombre y apellido</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Matrícula</th>
                            <th scope="col">Valor de consulta</th>
                            <th scope="col">Obras sociales</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProfesionales">
                
                    </tbody>
                </table>
            </section>
        </div>
        </section>

        <section class="form-contacto container d-flex flex-column align-items-center gap-4 py-5 d-none" id="vista-formulario-modificar">
                <div class="text-center">
                    <h3 class="h3 display-6 fw-bold">Modificar información</h3>
                </div>

                <form class="formulario w-100" action="#" method="post">
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido*</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="matricula profesional" class="form-label">Matrícula*</label>
                        <input type="number" id="matricula" name="matricula" pattern="[0-9]{5,10}" min="0" max="9999999" class="form-control" placeholder="Ej: 1123456789" required>
                    </div>

                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad*</label>
                        <input type="text" id="especialidad" name="especialidad" class="form-control" placeholder="Especialidad" required>
                    </div>

                    <div class="mb-3">
                        <label for="obrasocial" class="form-label">Obra/s social/es*</label>
                        <input type="text" id="obrasocial" name="obrasocial" class="form-control" placeholder="Obra/s social/es" required>
                    </div>

                    <div class="mb-3">
                        <label for="fotografia" class="form-label">Subir imagen*</label>
                        <input type="file" id="fotografia" name="fotografia" class="form-control" accept="image/png, image/jpg, image/jpeg" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje*</label>
                        <textarea id="mensaje" name="mensaje" rows="4" class="form-control" placeholder="Escriba su mensaje" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-custom">Guardar</button>
                </form>
            </section>

    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <script src="js/panelDeControl.js"></script>
    <script src="js/listarProfesionales.js"></script>
</body>

</body>
</html>
