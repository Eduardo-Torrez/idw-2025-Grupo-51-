<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de control</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reservas.css" />
</head>

<body>
  <!-- Header -->
  <header id="header" class="header fixed-top d-flex align-items-center py-2 py-lg-3">
    <div class="d-flex align-items-center justify-content-between">
      <a href="admin.html" class="logo d-flex align-items-center ps-lg-4">
        <img src="img/logo.png" alt="logo" class="logo" />
      </a>
      <i class="bi bi-list toggle-sidebar-btn d-inline-block d-lg-none pe-2"></i>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar py-lg-5">
    <ul class="sidebar-nav py-2" id="sidebar-nav">
      <li class="nav-item">
        <a href="reservas.html" class="nav-link active">
          <i class="bi bi-file-earmark-medical"></i> <span>Reservas</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="profesionales.html" class="nav-link collapsed">
          <i class="bi bi-person"></i> <span>Profesionales</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="especialidades.html" class="nav-link collapsed">
          <i class="bi bi-hospital"></i> <span>Especialidades</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="obrasSociales.html" class="nav-link collapsed">
          <i class="bi bi-person-badge"></i> <span>Obras sociales</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="turnos.html" class="nav-link collapsed">
          <i class="bi bi-alarm"></i> <span>Turnos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="consultas.html" class="nav-link collapsed">
          <i class="bi bi-envelope"></i> <span>Consultas</span>
        </a>
      </li>
      <li class="nav-item collapsed border-top mt-4 py-4">
        <button type="button" class="nav-link">
          <i class="bi bi-door-open"></i> Cerrar sesión
        </button>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main" id="main">
        <section class="container-fluid">
            <div class="d-flex flex-column align-items-center g-4 p-5">
            <section class="d-flex flex-column flex-lg-row justify-content-between align-items-center gap-2 w-100 ">
                <div class="text-center text-lg-start">
                    <h1 class="h1 display-6 fw-bold">Reservas</h1>
                    <p class="texto" id="totalReservas"></p>
                </div>
        </section>

        <!-- Tabla -->
        <section class="d-flex overflow-y-scroll py-5 w-100 tabla-profesionales">
          <table class="table table-striped">
            <thead class="encabezado">
              <tr class="text-center align-middle">
                <th scope="col">ID</th>
                <th scope="col">Nombre y Apellido</th>
                <th scope="col">Correo Electrónico</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Obra Social</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Motivo de Consulta</th>
                <th scope="col">Valor de Consulta</th> <!-- agregue el valor-->
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaReservas">

            </tbody>
          </table>
        </section>
      </div>
    </section>

        <!-- Editar reserva -->
    <section class="form-contacto container d-flex flex-column align-items-center gap-4 py-5 d-none" id="vista-formulario-modificar">
    <div class="text-end mb-4 w-75">
        <button class="btn btn-admin botonCerrar" data-target="vista-formulario-modificar">
        <i class="bi bi-x-lg"></i>
        <span>Cerrar</span>
        </button>
    </div>

    <div class="text-center">
        <h3 class="h3 display-6 fw-bold">Modificar reserva</h3>
    </div>

    <form class="formulario w-100" id="formulario-modificar">
        <div class="mb-3">
        <label for="nombreModificar" class="form-label">Nombre y apellido*</label>
        <input type="text" id="nombreModificar" name="nombreModificar" class="form-control" placeholder="Nombre completo" required>
        </div>

        <div class="mb-3">
        <label for="emailModificar" class="form-label">Correo electrónico*</label>
        <input type="email" id="emailModificar" name="emailModificar" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
        <label for="telefonoModificar" class="form-label">Teléfono*</label>
        <input type="tel" id="telefonoModificar" name="telefonoModificar" class="form-control" placeholder="11-1234-5678" required>
        </div>

        <div class="mb-3">
        <label for="dniModificar" class="form-label">DNI*</label>
        <input type="number" id="dniModificar" name="dniModificar" class="form-control" placeholder="Ej: 40123456" required>
        </div>

        <div class="mb-3">
        <label for="obraModificar" class="form-label">Obra social</label>
        <input type="text" id="obraModificar" name="obraModificar" class="form-control" placeholder="Ej: OSDE, PAMI, Particular">
        </div>

        <div class="mb-3">
        <label for="fechaModificar" class="form-label">Fecha del turno*</label>
        <input type="date" id="fechaModificar" name="fechaModificar" class="form-control" required>
        </div>

        <div class="mb-3">
        <label for="horaModificar" class="form-label">Hora del turno*</label>
        <input type="time" id="horaModificar" name="horaModificar" class="form-control" required>
        </div>

        <div class="mb-3">
        <label for="mensajeModificar" class="form-label">Motivo de consulta*</label>
        <textarea id="mensajeModificar" name="mensajeModificar" rows="4" class="form-control" placeholder="Motivo o comentario del turno" required></textarea>
        </div>

        <div class="mb-3">
        <p class="texto text-danger" id="mensajeError"></p>
        </div>

        <button type="submit" class="btn btn-primary btn-custom">Guardar cambios</button>
    </form>
    </section>

  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/panelDeControl.js"></script>
  <script type="module" src="js/reservas.js"></script>
</body>
</html>
